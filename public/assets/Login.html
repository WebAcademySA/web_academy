<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bienvenidos a Web Academy</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<header>
    	<div class="cabecera">BIENVENIDOS A WEB-ACADEMY</div>
    </header>
    <div id="login">
    	<h1 id="title">Nombre de la institucion</h1>
		<form name="Login" method="post" action=""/>
    		<input id="texto" type="text" name="cedula" pattern="[0-9]{1,16}" placeholder="Usuario" required/>
            <input id="pass" type="password" name="password" pattern="[0-9A-Za-z]+" placeholder="Contraseña" required/>
            <input id="clic" type="submit" name="iniciar" value="Iniciar sesión"/>
        </form>
     </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
